<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="main.css">
        <script src="jquery-3.1.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <table class="table">
          <tr class="table__row table__row-1">
            <td class="table__cell table__cell--border-right table__cell--border-bottom table__cell--1">
            </td>
            <td class="table__cell table__cell--border-right table__cell--border-bottom table__cell--2"></td>
            <td class="table__cell table__cell--border-bottom table__cell--3"></td>
          </tr>
          <tr class="table__row table__row-2">
            <td class="table__cell table__cell--border-right table__cell--border-bottom table__cell--4"></td>
            <td class="table__cell table__cell--border-right table__cell--border-bottom table__cell--5">
            </td>
            <td class="table__cell table__cell--border-bottom table__cell--6"></td>
          </tr>
          <tr class="table__row table__row-3">
            <td class="table__cell table__cell--border-right table__cell--7"></td>
            <td class="table__cell table__cell--border-right table__cell--8"></td>
            <td class="table__cell table__cell--9"></td>
          </tr>
        </table>
        <div class="controlBtns">
            <div class="select-player__X">
                <div><span>X</span></div>
            </div>
            <div class="restart"><span>RESTART</span></div>
            <div class="select-player__O">
                <div><span>O</span></div>
            </div>
        </div>
        
    </body>
</html>
